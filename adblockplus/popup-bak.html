<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
	<!-- <template> -->
		<el-form ref="form" :model="form" label-width="80px">
			<el-form-item label="功能开关">
				<el-switch
					v-model="value"
					active-color="#13ce66"
					inactive-color="#ff4949"
					@change="updateState(value)">
				</el-switch>
			</el-form-item>
		</el-form>
	<!-- </template> -->
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
			value: false
		}
      },
	  methods: {
		"updateState": function(e) {
			console.log(e)
			var result = e ? "已关闭" : "已打开";
			this.$message({
				message: result,
				type: 'success'
			});
		},
	  },
    })
  </script>
</html>
